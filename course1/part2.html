<!DOCTYPE html>
<html>

<head>
	<meta name="author" content="Shashank K">
	<script src="https://www.cse.ust.hk/~rossiter/dating_web_site.js"></script>
	<style>
		fieldset {
			background: lightyellow;
			border: 10px solid yellow;
			position: relative;
			margin-bottom: 10px;
			width: 720px;
		}
		
		label {
			width: 180px;
			display: inline-block;
			top: 0px;
			right: 0px;
		}
		
		.checkbox label {
			width: auto;
		}
		
		.radio label {
			width: auto;
		}
		
		.range label {
			text-align: center;
		}
		
		textarea {
			width: 360px;
			height: 50px;
		}
		
		#short,
		#poor {
			background-color: red;
		}
		
		#tall,
		#rich {
			background-color: rebeccapurple;
		}
	</style>
</head>

<body>
	<form action=" http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="get">
		<h1>Please Enter Your Details For Our Dating Website!!!</h1>

		<!-- Your Face FieldSet -->
		<fieldset>
			<legend>Your Face</legend>
			<label for="image"> Your Image:
				<input type="file" id="image" name="image" required>
			</label>
			<br>
			<label>Image Preview:<img id="preview"></label>
			<br>
		</fieldset>

		<!--Your General Details FieldSet -->
		<fieldset>
			<legend>Your General Details </legend>
			<label for="fullName">Name:</label>
			<input id="fullName" name="fullName" placeholder="Your Full Name" type="text" required>
			<br>

			<div class="radio">
				<label for="sex">Gender:</label>
				<input type="radio" name="sex" value="Male" checked required> Male
				<input type="radio" name="sex" value="Female" required> Female</div>


			<label for="age">Age:</label>
			<input type="number" name="age" id="age" required="">
			<br>

			<label for="dob">Date of Birth:</label>
			<input type="date" name="dob" id="dob">
			<br>

			<label for="color">Favorite Color:</label>
			<input type="color" name="color" id="color">
			<br>

			<label for="country">Which Country:</label>
			<select name="country">
				<option value="nil">No Selection</option>
				<option value="India">India</option>
				<option value="Australia">Australia</option>
				<option value="NewZealand">New Zealand</option>
				<option value="Thailand">Thailand</option>
				<option value="China">China</option>
			</select>
			<br>
		</fieldset>

		<!--Your Indicators Fieldset -->
		<fieldset>
			<legend>Your Indicators</legend>
			<div class="range">
				<label for="height">Height:
					<br>
				</label>
				<label id="short">Short</label>
				<input type="range" name="height" id="height" min="0" max="100">
				<label id="tall">Tall</label>
				<label for="salary">Salary:
					<br>
				</label>
				<label id="poor">Poor</label>
				<input type="range" name="salary" id="salary" min="0" max="10">
				<label id="rich">Rich</label>
			</div>
		</fieldset>

		<!-- Contact Info Fieldset -->
		<fieldset>
			<legend>Your Contact Information</legend>
			<label for="email">Email:</label>
			<input type="email" id="email" name="email" required>
			<br>
			<label for="tel">Mobile:</label>
			<input type="number" id="number" name="number">
			<br>
			<label for="address">Address:</label>
			<textarea id="address" name="address">Enter Address</textarea>
			<br>
			<div class="checkbox">
				<label for="mtcy">Method to contact you:</label>
				<input type="checkbox" id="mtcy" name="mtcy" value="email">Email
				<input type="checkbox" id="mtcy" name="mtcy" value="whatsapp">Whatsapp
				<input type="checkbox" id="mtcy" name="mtcy" value="inAppChat">In-App Chat
			</div>

		</fieldset>



		<input type="submit">
	</form>
</body>

</html>
